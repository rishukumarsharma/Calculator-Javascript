<html>
  <head>
    <script>
      function calculate(num1, num2, operator) {
        switch (operator) {
          case '+':
            return num1 + num2;
            break;
          case '-':
            return num1 - num2;
            break;
          case '*':
            return num1 * num2;
            break;
          case '/':
            return num1 / num2;
            break;
          default:
            return "Invalid operator";
        }
      }
    </script>
  </head>
  <body>
    <input type="text" id="num1" placeholder="Enter first number">
    <input type="text" id="num2" placeholder="Enter second number">
    <select id="operator">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    <button onclick="document.getElementById('result').value = calculate(parseFloat(document.getElementById('num1').value), parseFloat(document.getElementById('num2').value), document.getElementById('operator').value)">=</button>
    <input type="text" id="result" placeholder="Result">
  </body>
</html>
